<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM summary</title>
</head>

<body>
    <h1>final DOM Event Hand</h1>
    <div id="comment-container">
        <p>lfjksdfjiofvdfjkvfd jfslajkfsfsdfsdfas fsdf fhsdhfsd fn afmsdf fddfsd</p>
        <p>lfjksdfjiofvdfjkvfd jfslajkfsfsdfsdfas fsdf fhsdhfsd fn afmsdf fddfsd</p>
        <p>lfjksdfjiofvdfjkvfd jfslajkfsfsdfsdfas fsdf fhsdhfsd fn afmsdf fddfsd</p>
    </div>
    <div><textarea name="" id="new-comment" cols="30" rows="10"></textarea>
        <button id="btn-post">post</button>
    </div>
    <h3 id="handler-status">Default Text</h3>
    <P id="input-text-display">Default Input text</P>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="handelOnClick()">Add onclick by and onclick function</button>
    <button id="event-listener">Handle event by addElementlistener</button>
    <script src="js/event.js"></script>
    <script>

        //---------------comment container js and textarea and btn js
        // 1. add event listener to the button
        document.getElementById('btn-post').addEventListener('click', function () {
            // step-2: get the comment inside the text area
            const commentBox = document.getElementById('new-comment');
            const newComment = commentBox.value;
            // step-3:-- set the comment inside the  comment container
            const commentContainer = document.getElementById('comment-container');
            const p = document.createElement('p');
            p.innerText = newComment;
            commentContainer.appendChild(p);
            //step-4-------
            commentBox.value ='';

        })

        //-----------------input text with view and update view out of box
        document.getElementById('btn-update').addEventListener('click', function () {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const p = document.getElementById('input-text-display');
            p.innerText = inputText;
            inputField.value = '';

        })

        //----------------
        function handelOnClick() {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'handled by function attached on onclick attribute'
        }
        //----option 2
        document.getElementById('event-listener').addEventListener('click', function () {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'text update by add Event listener button'
        })

    </script>

</body>

</html>
